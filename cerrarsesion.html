<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Banner</title>
    <style>
        .banner {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .btn-cerrar-sesion {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Hola te esperamos de nuevo</h1>
        <button class="btn-cerrar-sesion" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <script>
        function cerrarSesion() {
            localStorage.removeItem('usuario'); // Elimina el usuario del localStorage
            alert('Has cerrado sesión con éxito');
            window.location.href = "index.html"; // Redirige a la página de inicio
        }
    </script>

</body>
</html>
